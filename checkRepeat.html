<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测重复字</title>
</head>
<style type="text/css">
    .box {
        width: 80%;
        margin: 0 auto;
    }

    textarea {
        width: 49%;
        max-width: 49%;
        padding: 13px;
        box-sizing: border-box;
    }

    button {
        border: 1px solid #C1A3A3;
        background-color: #F2012E;
        color: white;
        border-radius: 50px;
        padding: 7px 12px;
    }

    button:hover, button:focus {
        background-color: #908587;
    }
</style>
<body>
<div class="box">
    <textarea id="txt" type="text" rows="20" cols="60" placeholder="A区文字"></textarea>
    <textarea id="txt2" type="text" rows="20" cols="60" placeholder="B区文字"></textarea>
    <br/><br/>
    <button id="btn1">A区去重复字</button>
    <button id="btn2">B区较A区多余文字</button>
    <button id="btn3">A区较B区多余文字</button>
    <br/><br/>
    结果：
    <hr/>
    <div id="resultBox"></div>
</div>
</body>
